<source>
  @type http
  @id input_http
  port "#{ENV['PORT']}"
  add_remote_addr
  body_size_limit 1m
</source>

<filter sodium.**>
  @type geoip
  geoip_lookup_keys REMOTE_ADDR
  geoip2_database "#{ENV['GEOIP2_DATABASE_DIR']}/GeoIP2-City.mmdb"
  backend_library geoip2_c
  <record>
    country ${country.iso_code["REMOTE_ADDR"]}
    subdivision ${subdivisions.0.iso_code["REMOTE_ADDR"]}
  </record>
  skip_adding_null_record true
  @log_level info
</filter>

<filter sodium.**>
  @type geoip
  geoip_lookup_keys REMOTE_ADDR
  geoip2_database "#{ENV['GEOIP2_DATABASE_DIR']}/GeoIP2-ISP.mmdb"
  backend_library geoip2_c
  <record>
    isp ${isp["REMOTE_ADDR"]}
    asn ${autonomous_system_number["REMOTE_ADDR"]}
  </record>
  skip_adding_null_record false
  @log_level info
</filter>

<filter sodium.**>
  @type anonymizer
  <mask network>
    keys REMOTE_ADDR
    ipv4_mask_bits 24
    ipv6_mask_bits 104
  </mask>
</filter>

<filter sodium.**>
  @type record_modifier
  remove_keys _dummy_1
  <record>
    _dummy_1 ${if record['country'] == nil || record['country'] == ''; record['country'] = '--'; end; nil}
  </record>
</filter>

<filter sodium.**>
  @type record_modifier
  remove_keys _dummy_2
  <record>
    _dummy_2 ${if record['subdivision'] == nil || record['subdivision'] == ''; record['subdivision'] = '0'; end; nil}
  </record>
</filter>

<filter sodium.**>
  @type record_modifier
  remove_keys _dummy_3
  <record>
    _dummy_3 ${if record['isp'] == nil || record['isp'] == ''; record['isp'] = 'unknown'; end; nil}
  </record>
</filter>

<filter sodium.**>
  @type record_modifier
  remove_keys _dummy_4
  <record>
    _dummy_4 ${if record['asn'] == nil || record['asn'] == ''; record['asn'] = '0'; end; nil}
  </record>
</filter>

<match sodium.**>
  @type copy
  <store>
    @type file
    <buffer tag,time>
      timekey 1d
    </buffer>
    path /var/log/fluent/${tag}.%Y%m%d
    compress gzip
  </store>
  <store>
    @type http
    <buffer>
      flush_mode immediate
      flush_thread_count 8
      flush_thread_interval 0.0
      flush_thread_burst_interval 0.0
      total_limit_size 100m
    </buffer>
    endpoint_url "#{ENV['SODIUM_SERVER_ENDPOINT_URL']}"
    serializer json
    raise_on_error false
  </store>
</match>
